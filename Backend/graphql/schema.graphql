type Task {
    id: ID!
    description: String!
    status: TaskStatus!
    created_at: DateTime!
    updated_at: DateTime!
}

enum TaskStatus {
    in_progress
    completed
}

type Query {
    tasks: [Task!]! @all
    task(id: ID! @eq): Task @find
}

type Mutation {
    createTask(description: String!): Task! @create
    updateTaskStatus(id: ID!, status: TaskStatus!): Task! @update
}

scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")