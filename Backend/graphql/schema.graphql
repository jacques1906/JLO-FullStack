type Task {
    id: ID!
    description: String!
    status: TaskStatus!
    created_at: DateTime!
    updated_at: DateTime!
}

enum TaskStatus {
    in_progress
    completed
}

type Query {
    tasks: [Task!]! @all
    task(id: ID! @eq): Task @find
}

scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")